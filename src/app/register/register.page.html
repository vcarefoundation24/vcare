<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button><ion-icon size="large" name="menu"></ion-icon></ion-button>
          </ion-menu-toggle>
      </ion-buttons>
		<ion-title text-center>User Registration</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input type="text" [(ngModel)]="name"></ion-input>
		</ion-item>

		<ion-item>
				<ion-label position="floating">Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
				<ion-label position="floating">Address</ion-label>
			<ion-input type="text" [(ngModel)]="address"></ion-input>
		</ion-item>

		<ion-item>
				<ion-label position="floating" pattern="[0-9]">Contact No</ion-label>
			<ion-input type="number" [(ngModel)]="phone"></ion-input>
		</ion-item>

		<ion-radio-group [(ngModel)]="gender">
				<ion-list-header>
					<ion-label>Gender</ion-label>
				</ion-list-header>
		
				<ion-item>
					<ion-label>Male</ion-label>
					<ion-radio slot="start" value="Male" checked></ion-radio>
				</ion-item>
		
				<ion-item>
					<ion-label>Female</ion-label>
					<ion-radio slot="start" value="Female"></ion-radio>
				</ion-item>
		
				<ion-item>
					<ion-label>Other</ion-label>
					<ion-radio slot="start" value="other"></ion-radio>
				</ion-item>
			</ion-radio-group>

		<ion-item>
			<ion-label position="floating">Date Of Birth</ion-label>
			<ion-datetime [(ngModel)]="dob"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Associated Hospital</ion-label>
			<ion-select [(ngModel)]="hospital">
					<ion-select-option [value]="hospital.hospital" *ngFor="let hospital of arrayHospitalTypes">{{hospital.hospital}}</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label position="floating">User Type</ion-label>
			<ion-select [(ngModel)]="usertype">
					<ion-select-option value="Staff">Staff</ion-select-option>
					<ion-select-option value="Volunteer">Volunteer</ion-select-option>
					<ion-select-option value="Admin">Admin</ion-select-option>
				</ion-select>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Comments</ion-label>
		<ion-input type="text" [(ngModel)]="comments"></ion-input>
	</ion-item>

	</ion-list>



	<ion-button fill="solid" expand="block" color="dark" (click)="register()">Register User</ion-button>
</ion-content>
