<ion-menu contentId='content'>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-item slot="start">
          <ion-icon size="large" name="contact"></ion-icon>  
      </ion-item>
      <ion-title text-center>
        {{user}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor='let p of pages'>
      <ion-menu-toggle *ngIf='p.url' auto-hide="false">
        <ion-item *ngIf="p.title=='Dashboard'?p.role=='A':true" [routerLink]="p.url" routerDirection="root" routerLinkActive="active" [class.active-item]="selectedPath.startsWith(p.url)">
          <ion-label>{{p.title}}</ion-label>
          <ion-icon [name]="p.icon"></ion-icon> 
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>
