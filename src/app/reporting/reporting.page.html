<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button><ion-icon size="large" name="menu"></ion-icon></ion-button>
            </ion-menu-toggle>
        </ion-buttons>
      <ion-title text-center>Reporting</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
  
        <ion-item>
            <ion-label position="floating">Report</ion-label>
            <ion-select [(ngModel)]="reportName">
              <ion-select-option value="users">Users</ion-select-option>
              <ion-select-option value="patients">Patients</ion-select-option>
              <ion-select-option value="donations">Donations</ion-select-option>
              <ion-select-option value="services">Patient Services</ion-select-option>
            </ion-select>
          </ion-item>
      
  
      <ion-item>
        <ion-label position="floating">From</ion-label>
        <ion-datetime [(ngModel)]="from"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-datetime [(ngModel)]="to"></ion-datetime>
        </ion-item>
  
    <ion-button fill="solid" expand="block" color="dark" (click)="download()">Download Report</ion-button>
    </ion-list>
  </ion-content>
