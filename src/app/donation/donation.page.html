<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon size="large" name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title text-center>Donation</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Date of Donation</ion-label>
            <ion-datetime [(ngModel)]="date"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" [(ngModel)]="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-select [(ngModel)]="category">
                <ion-select-option value="General">General</ion-select-option>
                <ion-select-option value="Corpus">Corpus</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Mode of Donation</ion-label>
            <ion-select [(ngModel)]="modeOfDonation">
                <ion-select-option value="Cheque">Cheque</ion-select-option>
                <ion-select-option value="Cash">Cash</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="modeOfDonation == 'Cheque'">
            <ion-label position="floating">Enter Cheque Number</ion-label>
            <ion-input type="text" [(ngModel)]="chkNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Currency</ion-label>
            <ion-select [(ngModel)]="currency">
                <ion-select-option [value]="currency" *ngFor="let currency of arrayCurrency">{{currency.curr}}
                </ion-select-option>
            </ion-select>
        </ion-item>


        <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="text" [(ngModel)]="amount"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Nationality</ion-label>
            <ion-select (ionChange)="setIdType(nationality)" [(ngModel)]="nationality">
                <ion-select-option [value]="nationality" *ngFor="let nationality of arrayNationality">
                    {{nationality.name}} </ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="selectedIdTypes">
            <ion-label position="floating">ID Type</ion-label>
            <ion-select (ionChange)="setId(idType)" [(ngModel)]="idType">
                <ion-select-option [value]="idType.name" *ngFor="let idType of selectedIdTypes">{{idType.name}}
                </ion-select-option>
            </ion-select>
        </ion-item>


        <ion-item>
            <ion-label position="floating">Enter ID Number</ion-label>
            <ion-input type="text" [(ngModel)]="idValue"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label position="floating">Comments</ion-label>
                <ion-input type="text" [(ngModel)]="comments"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button fill="solid" expand="block" color="dark" (click)="saveDonation()">Save</ion-button>
</ion-content>
