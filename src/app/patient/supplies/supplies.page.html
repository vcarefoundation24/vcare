<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button><ion-icon size="large" name="menu"></ion-icon></ion-button>
          </ion-menu-toggle>
      </ion-buttons>
    <ion-title text-center>Supplies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Counsellor</ion-label>
      <ion-input type="text" [(ngModel)]="counsellor" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Patient fileNo</ion-label>
    <ion-input type="text" [(ngModel)]="fileNo" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Patient Name</ion-label>
  <ion-input type="text" [(ngModel)]="patientName" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label>Infection Control Kit</ion-label>
  <ion-checkbox slot="end" [(ngModel)]="ickit"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Ice Box for storing injections</ion-label>
  <ion-checkbox slot="end" [(ngModel)]="icebox"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Confidence Bags</ion-label>
  <ion-checkbox slot="end" [(ngModel)]="condifencebags"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Bras and Prosthesis</ion-label>
  <ion-checkbox slot="end" [(ngModel)]="braprosthesis"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Wigs</ion-label>
  <ion-checkbox slot="end" [(ngModel)]="wigs"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label position="floating">Counselling Date</ion-label>
  <ion-datetime [(ngModel)]="cdate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="floating">Comments</ion-label>
  <ion-input type="textarea" [(ngModel)]="comments"></ion-input>
</ion-item>

    
</ion-list>

<ion-button fill="solid" expand="block" color="dark" (click)="addSupplies()">Add Supplies</ion-button>
  


</ion-content>
