<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button><ion-icon size="large" name="menu"></ion-icon></ion-button>
          </ion-menu-toggle>
      </ion-buttons>
    <ion-title text-center>Counselling</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Counsellor</ion-label>
      <ion-input type="text" [(ngModel)]="counsellor" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Patient fileNo</ion-label>
    <ion-input type="text" [(ngModel)]="fileNo" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Patient Name</ion-label>
  <ion-input type="text" [(ngModel)]="patientName" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Type Of Counselling</ion-label>
  <ion-select [(ngModel)]="service">
      <ion-select-option value="Emotional Support">Emotional Support</ion-select-option>
      <ion-select-option value="General Counselling">General Counselling</ion-select-option>
      <ion-select-option value="Hospital Logistic">Hospital Logistic</ion-select-option>
      <ion-select-option value="Information">Information</ion-select-option>
      <ion-select-option value="Finance">Finance</ion-select-option>
      <ion-select-option value="Accomodation">Accomodation</ion-select-option>
      <ion-select-option value="Diet">Diet</ion-select-option>
      <ion-select-option value="Others">Others</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label position="floating">Counselling Date</ion-label>
  <ion-datetime [(ngModel)]="cdate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="floating">Comments</ion-label>
  <ion-input type="textarea" [(ngModel)]="comments"></ion-input>
</ion-item>

    
</ion-list>

<ion-button fill="solid" expand="block" color="dark" (click)="addCounselling()">Add Counselling</ion-button>
  


</ion-content>
