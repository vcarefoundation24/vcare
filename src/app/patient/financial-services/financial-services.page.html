<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button><ion-icon size="large" name="menu"></ion-icon></ion-button>
          </ion-menu-toggle>
      </ion-buttons>
    <ion-title text-center>Financial Services</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Counsellor</ion-label>
      <ion-input type="text" [(ngModel)]="counsellor" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Patient fileNo</ion-label>
    <ion-input type="text" [(ngModel)]="fileNo" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Patient Name</ion-label>
  <ion-input type="text" [(ngModel)]="patientName" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Type Of Financial Services</ion-label>
  <ion-select [(ngModel)]="service">
      <ion-select-option value="BPL Finance">BPL Finance</ion-select-option>
      <ion-select-option value="Middle Income Finance">Middle Income Finance</ion-select-option>
      <ion-select-option value="Special Finance">Special Finance</ion-select-option>
      <ion-select-option value="Bone Marrow Finance">Bone Marrow Finance</ion-select-option>
      <ion-select-option value="Germ Cell Tumor">Germ Cell Tumor</ion-select-option>
      <ion-select-option value="Palliative Care">Palliative Care</ion-select-option>
      <ion-select-option value="Ratinoblastoma">Ratinoblastoma</ion-select-option>
      <ion-select-option value="Lymphedema Kit">Lymphedema Kit</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label position="floating">Amount (INR)</ion-label>
  <ion-input type="number" [(ngModel)]="amount"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Counselling Date</ion-label>
  <ion-datetime [(ngModel)]="cdate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="floating">Comments</ion-label>
  <ion-input type="textarea" [(ngModel)]="comments"></ion-input>
</ion-item>

    
</ion-list>

<ion-button fill="solid" expand="block" color="dark" (click)="addFinancialService()">Add Financial Services</ion-button>
  


</ion-content>
